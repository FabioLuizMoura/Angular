<div class="row">
    <div class="alert alert-info" *ngIf="_accounts.length == 0">
      <strong>
        sem conta ainda?
      </strong>
      Please Add it...
    </div>
  </div>

  <div class="row">
    <div class="acc col-md-12" *ngFor="let acc of _accounts; let i = index">
      <h3>{{acc.title}}</h3>
      <p>{{acc.description}}</p>
      <p>Balan√ßo: <strong class="lead">{{acc.balance}}</strong></p>

      <div class="row">
        <div class="col-md-3">
          <button class="btn btn-danger" (click)="_remove(i)" >Delete</button>
          <!--<button class="btn btn-primary" (click)="select(i)">{{_selected[i] ? 'Desselecionar': 'Selecionado' }}</button>-->
        </div>
      </div>
    </div>
  </div>
